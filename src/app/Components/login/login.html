<div class="login-container container">
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form class="login-form" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</div>
