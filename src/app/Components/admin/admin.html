<div class="admin-container container py-5">
  <h2 class="text-center fw-bold mb-4">Admin Dashboard</h2>

  <!-- Add Project Card -->
  <div class="card shadow p-4 mb-5 border-0">
    <h4 class="fw-bold mb-3">Add New Project</h4>
    <form (ngSubmit)="addProject()" class="row g-3">
      <div class="col-md-4">
        <input type="text" [(ngModel)]="newProject.title" name="title" class="form-control" placeholder="Project Title" required>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="newProject.category" name="category" class="form-control" placeholder="Category" required>
      </div>
      <div class="col-md-4">
        <input type="url" [(ngModel)]="newProject.link" name="link" class="form-control" placeholder="Project Link" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary px-4">+ Add Project</button>
      </div>
    </form>
  </div>

  <!-- Project Grid -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let project of projects; let i = index">
      <div class="card h-100 shadow border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ project.title }}</h5>
          <p class="card-text text-muted">{{ project.category }}</p>
          <a [href]="project.link" target="_blank" class="btn btn-outline-primary btn-sm mt-auto">
            View Project
          </a>
          <button class="btn btn-danger btn-sm mt-2" (click)="deleteProject(i)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
