<!-- Header Section -->
<header class="header py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">

      <!-- Logo -->
      <div class="logotext fw-bold fs-1">
        <a *ngIf="!isLoggedIn()" routerLink="/login"> Surendra</a>
        <a *ngIf="isLoggedIn()" (click)="logout()" style="cursor: pointer;"> Surendra</a>
      </div>


      <!-- Resume -->
      <div>
        <a href="assets/Resume.pdf" class="resume btn btn-sm" download>
          <i class="bi bi-download"></i> Resume
        </a>
      </div>

      <!-- Nav Links (desktop only) -->
      <nav class="navlinks d-none d-md-flex gap-4 align-items-center">
        <a routerLink="/home" routerLinkActive="active">Home</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
        <a routerLink="/projects" routerLinkActive="active">Projects</a>
        <a routerLink="/experience" routerLinkActive="active">Experience</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
      </nav>

      <!-- Hamburger (mobile only) -->
      <div class="mobile-menu-container position-relative d-md-none">
        <button class="border-0 bg-transparent fs-2" (click)="toggleMenu()">
          <i class="bi" [ngClass]="menuOpen ? 'bi-x' : 'bi-list'"></i>
        </button>

        <div *ngIf="menuOpen"
          class="mobile-dropdown position-absolute end-0 mt-2 shadow rounded bg-white p-3 text-end">
          <a routerLink="/home" routerLinkActive="active" class="d-block py-2" (click)="menuOpen = false">Home</a>
          <a routerLink="/about" routerLinkActive="active" class="d-block py-2" (click)="menuOpen = false">About</a>
          <a routerLink="/projects" routerLinkActive="active" class="d-block py-2" (click)="menuOpen = false">Projects</a>
          <a routerLink="/experience" routerLinkActive="active" class="d-block py-2" (click)="menuOpen = false">Experience</a>
          <a routerLink="/contact" routerLinkActive="active" class="d-block py-2" (click)="menuOpen = false">Contact</a>

        </div>
      </div>

    </div>
  </div>
</header>
