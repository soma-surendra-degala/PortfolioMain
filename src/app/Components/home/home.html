<!-- Hero Section -->
<section id="home">
  <div class="container hero">
    <div class="row align-items-center mb-4">
      
      <!-- Left -->
      <div class="col-md-6 text-box text-center text-md-start p-4 fade-in fade-left" appScrollReveal>
        <h1 class="brand fw-bold " [class.animate]="animate">
          Hello, I'm<br />
          Soma Surendra <br />
          Degala
        </h1>
        <p class="lead">Full-Stack Developer</p>

        <!-- Social Icons -->
        <div class="d-flex justify-content-center justify-content-md-start gap-3">
          <a href="https://github.com/soma-surendra-degala" target="_blank" rel="noopener noreferrer" 
             class="text-dark fs-4 my-4 mx-2 py-2" aria-label="GitHub">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://linkedin.com/in/soma-surendra-degala" target="_blank" rel="noopener noreferrer" 
             class="text-primary fs-4 my-4 mx-2 py-2" aria-label="LinkedIn">
            <i class="bi bi-linkedin dark-icon"></i>
          </a>
          <button class="btn btn-dark my-4 px-4" (click)="scrollToProjects()">
            View Projects <i class="bi bi-arrow-down"></i>
          </button>
        </div>
      </div>

      <!-- Right -->
      <div class="col-md-6 img-box mt-md-0 fade-in fade-right" appScrollReveal>
        <div class="img-wrapper stagger" appScrollReveal>
          <!-- Optimized Image with Fallback -->
          <picture>
            <source srcset="assets/hero.webp" type="image/webp">
            <img src="assets/hero.jpg" 
                 alt="Soma Surendra Degala - Full Stack Developer"
                 width="400" height="250"
                 loading="eager"
                 decoding="async"
                 fetchpriority="high"
                 class="img-fluid rounded shadow hover-zoom-img">
          </picture>

          <!-- Skill Tags -->
          <span class="tag reactjs">React.js</span>
          <span class="tag reactnative">Angular.js</span>
          <span class="tag nodejs">Node.js</span>
          <span class="tag mongodb">MongoDB</span>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Scroll Down Arrows (lazy load icons) -->
<div class="scroll-down-arrow text-center mt-4 fade-in" appScrollReveal>
  <i class="bi bi-arrow-down" (click)="scrollToSection('about')" aria-label="Scroll Down"></i>
</div>

<section id="about" class="my-4">
  <app-about></app-about>
</section>
<div class="scroll-down-arrow text-center mt-4 fade-in" appScrollReveal>
  <i class="bi bi-arrow-down" (click)="scrollToSection('projects')" aria-label="Scroll Down"></i>
</div>

<section id="projects" class="my-4">
  <app-projects></app-projects>
</section>
<div class="scroll-down-arrow text-center mt-4 fade-in" appScrollReveal>
  <i class="bi bi-arrow-down" (click)="scrollToSection('experience')" aria-label="Scroll Down"></i>
</div>

<section id="experience" class="my-4">
  <app-experience></app-experience>
</section>

<div class="scroll-down-arrow text-center mt-4 fade-in" appScrollReveal>
  <i class="bi bi-arrow-down" (click)="scrollToSection('contact')" aria-label="Scroll Down"></i>
</div>

<section id="contact" class="my-2">
  <app-contact></app-contact>
</section>

<div class="scroll-down-arrow text-center mt-3 fade-in" appScrollReveal>
  <i class="bi bi-arrow-up" (click)="scrollToSection('home')" aria-label="Scroll Up"></i>
</div>
