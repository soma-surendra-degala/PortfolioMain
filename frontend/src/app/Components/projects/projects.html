
<section class="projects-section py-5 my-5 bg-white text-dark">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold fade-in" appScrollReveal>Projects</h2>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="project-card shadow-sm rounded h-100">

          <!-- Project Screenshot -->
          <picture>
            <source [srcset]="project.screenshot?.replace('.jpg', '.webp')" type="image/webp">
            <img [src]="project.screenshot"
                 alt="{{ project.title }}"
                 width="400" height="250"
                 loading="lazy"
                 decoding="async"
                 class="project-img rounded-top" />
          </picture>

          <!-- Overlay -->
          <div class="overlay">
            <span class="badge bg-secondary">{{ project.type }}</span>
            <h5 class="fw-bold m-0">{{ project.title }}</h5>
            <p class="m-0">{{ project.description }}</p>
          
            <!-- Tech Stack -->
            <div class="d-flex flex-wrap gap-1 mt-2">
              <span class="tech-tag small px-2 py-1" *ngFor="let tech of project.techStack">
                {{ tech }}
              </span>
            </div>

            <!-- Links -->
            <div class="d-flex align-items-center gap-3 mt-1">
              <a [href]="project.github" 
                 *ngIf="project.github"
                 target="_blank" rel="noopener noreferrer"
                 class="d-flex align-items-center text-dark gap-1 fs-6">
                <i class="bi bi-github"></i> GitHub
              </a>

              <a *ngIf="project.live"
                 [href]="project.live"
                 target="_blank"
                 rel="noopener noreferrer"
                 class="text-primary fs-5"
                 aria-label="Live Project">
                <i class="bi bi-box-arrow-up-right"></i>
              </a>

              <span *ngIf="!project.live"
                    class="text-secondary fs-5"
                    style="cursor: not-allowed;"
                    aria-label="Live Project Disabled">
                <i class="bi bi-box-arrow-up-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
