<footer class="footer py-4 mt-5">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      
      <!-- Logo -->
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="textlogo fw-bold fs-4">
          <a (click)="logout()" style="cursor: pointer;">
            {{ portfolio?.middleName || "LAZY" }}<span class="text-accent">Dev</span>
          </a>
        </div>
      </div>

      <!-- Middle Tagline -->
      <div class="col-md-4 mb-3 mb-md-0">
        <p class="footer-tagline mb-0 text-center fst-italic" id="footer-tagline">
          "{{ portfolio?.aboutQuote || 'Code. Create. Inspire.' }}"
        </p>
      </div>

      <!-- Social Icons -->
      <div class="col-md-4 d-flex justify-content-md-end justify-content-center gap-3">
        <a [href]="portfolio?.email ? 'mailto:' + portfolio.email : '#'" target="_blank">
          <i class="bi bi-envelope-fill text-dark fs-5"></i>
        </a>
        <a [href]="portfolio?.linkedin || '#'" target="_blank">
          <i class="bi bi-linkedin text-dark fs-5"></i>
        </a>
        <a [href]="portfolio?.github || '#'" target="_blank">
          <i class="bi bi-github text-dark fs-5"></i>
        </a>
        <a [href]="portfolio?.instagram || '#'" target="_blank">
          <i class="bi bi-instagram text-dark fs-5"></i>
        </a>
        <a [href]="portfolio?.whatsapp ? 'https://wa.me/' + portfolio.whatsapp : '#'" target="_blank">
          <i class="bi bi-whatsapp text-dark fs-5"></i>
        </a>
      </div>
    </div>

    <!-- Copyright -->
    <div class="text-center mt-3 small text-muted">
      &copy; {{ currentYear }} {{ portfolio?.firstName || '' }} {{ portfolio?.lastName || '' }}. All rights reserved.
    </div>
  </div>
</footer>
